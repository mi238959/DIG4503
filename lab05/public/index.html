<html>
    <body>
        <script>
            function readID (event) {
    
             event.preventDefault ();

             let element = document.querySelector ('#id');

            fetch ("/id/" + element.value)
           .then ((res) => {
            return res.json();
            })
              .then ((processed) => {

                let reporting = document.querySelector("#reportingArea");

                if (processed.error) {
                reporting.innerHTML = processed.error;
                } else {
                   reporting.innerHTML = processed[0].name;
                   }
    });
   
  }
            
            function readName(event) {

                event.preventDefault();

                let element = document.querySelector("#name");

                fetch("/name/" + element.value)
                .then((res) => {

                    return res.json();
                })
                .then((processed) => {
                    
                    let reporting = document.querySelector("#reportingArea");

                    if(processed.error) {
                        reporting.innerHTML = processed.error;
                    } else {
                        reporting.innerHTML = processed[0].id;
                    }

                });
            }
            

        
        </script>
        <h2> Pokemon ID</h2>
        <form onsubmit="readID(event)">
            <input id="ID" type="text">
            <button>Submit</button>
        </form>
        <h2>Pokemon NAME</h2>
        <form onsubmit="readName(event)">
            <input id="name" type="text">
            <button>Submit</button>
        </form>
        <hr>
        <h2>Reporting</h2>
        <div id="reportingArea"></div>
    </body>
</html>
